<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: {{ site.colors.primary }}; color: white; text-align: center; padding: 20px; }
    header img { max-width: 100%; height: auto; }
    nav { background: {{ site.colors.accent }}; padding: 10px; text-align: center; }
    nav a { margin: 0 15px; color: white; text-decoration: none; font-weight: bold; }
    .content { max-width: 900px; margin: 30px auto; padding: 0 20px; }
  </style>
</head>
<body>
  <header>
    {% if site.banner %}
      <img src="{{ site.banner }}" alt="Banner">
    {% endif %}
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
  </header>

  <nav>
    <a href="{{ '/' | relative_url }}">Home</a>
    <a href="{{ '/sessions' | relative_url }}">Sessions</a>
    <a href="{{ '/speakers' | relative_url }}">Speakers</a>
  </nav>

  <div class="content">
    {{ content }}
  </div>
</body>
</html>
